<section class="messages" *ngIf="messages.length > 0">

  <div class="message" *ngFor="let message of messages"
       (click)="displayOption()">
    <div class="message-icon"><i class="{{message.icon}} icon"></i></div>
    <div class="message-content">
      <div class="message-header">
        <div class="message-time">{{message.time | dateAgo }}</div>
        <div class="message-author">by: {{message.author | titlecase}}</div>
      </div>
      <div class="message-text">{{message.content}}</div>
    </div>

    <div class="option-panel" *ngIf="open">
      <div class="layer">
      <div class="option-nav-icons">
        <a class="icon-option-panel" routerLink="/"><i class="fa fa-eye"></i></a>
        <a class="icon-option-panel" (click)="onLiked(message)"><i class="fa fa-heart" #likedIcon [ngStyle]="{'color' : !message.like ? '' : '#F46E6B'}"></i></a>
        <a class="icon-option-panel" (click)="onDelete(message.id)"><i class="fa fa-trash"></i></a>
      </div>
      </div>
    </div>
  </div>
</section>
<p class="no-message">No new messages</p>
