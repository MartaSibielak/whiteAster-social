<section class="messages">
  <div class="message" *ngFor="let message of messages" (click)="displayOption()">
    <div class="message-icon"><i class="{{message.icon}} icon"></i></div>
    <div class="message-content">
      <div class="message-header">
        <div class="message-time">{{message.time | dateAgo }}</div>
        <div class="message-author">by: {{message.author | titlecase}}</div>
      </div>
      <div class="message-text">{{message.content}}</div>
    </div>

    <div class="option-panel">
      <div class="layer">
      <div class="option-nav-icons">
        <a class="icon-option-panel" routerLink="#"><i class="fa fa-eye"></i></a>
        <a class="icon-option-panel" routerLink="#"><i class="fa fa-heart"></i></a>
        <a class="icon-option-panel" routerLink="#"><i class="fa fa-trash"></i></a>
      </div>
      </div>
    </div>
  </div>

</section>
